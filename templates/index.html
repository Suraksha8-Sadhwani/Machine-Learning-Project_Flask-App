<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <section style="background-color: #86645e">
      <div class="container my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
              <div class="card-body p-4">
                <div class="d-flex flex-start w-100">
                  <img
                    class="rounded-circle shadow-1-strong me-3"
                    src="https://cdn-icons-png.flaticon.com/512/2644/2644746.png"
                    alt="avatar"
                    width="65"
                    height="65"
                  />
                  <div class="w-100">
                    <h5>News:</h5>
                    <div class="form-outline">
                      <form
                        action="{{ url_for('submit') }}"
                        method="POST"
                        id="form1"
                      >
                        <textarea
                          name="input_data"
                          id="input_data"
                          cols="50"
                          rows="5"
                          placeholder="Enter your text here"
                        ></textarea>

                        <div class="d-flex justify-content-between mt-3">
                          <input
                            type="button"
                            value="Remove"
                            id="btnRemove"
                            class="btn btn-danger"
                            onclick="remove()"
                          />

                          <input
                            type="button"
                            value="Check Authenticity"
                            id="btnSubmit"
                            class="btn btn-success"
                            onclick="submit()"
                          />
                          <!-- <i class="fas fa-long-arrow-alt-right ms-1"></i> -->
                        </div>
                      </form>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                      <span id="prediction_text" style="font-size: 30px"
                        >{{status}}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static',filename='script.js') }}"
    ></script>
  </body>
</html>
